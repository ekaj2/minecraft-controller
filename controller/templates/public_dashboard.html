{% extends "base.html" %}
{% block body %}
    <div class="d-flex justify-content-center align-items-center"
         style="height: 100vh">
        <div class="justify-content-center align-items-center" id="main-div">
            <h1 hx-get="{% url 'server-status' %}"
                hx-swap="outerHTML"
                hx-trigger="load delay:1s"
                hx-indicator="dots">Checking Server Status...</h1>
            {% if not user.is_authenticated %}
                <div class="d-flex justify-content-center mt-5">
                    <a href="dashboard" class="btn btn-lg btn-outline-warning">Login to Manage Server</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
